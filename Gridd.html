<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .kolom{
            height: 500px;
            background-color: green;
            border: 2px solid blue;
        }
    </style>
</head>
<body>

    <!-- senin 16 oktober 2023 -->
    <!-- Grid2 -->
    <!-- untuk row tidak menggunakan width/lebar -->

    <!--

        <div class="row">
            <div class="kolom col-8"></div>
            <div class="kolom col-4"></div>

    </div>
    -->

    <!-- menyesuaikan tampilan monitor -->
    <!-- none ,lg ,md ,sm ,xl ,xxl -->
    <div class="container">
        <div class="row">
            <!-- jika kolomnya -lg(lebih dari 992px) maka -8(kolomnya jadi 8) -->
            <!-- jika kolomnya -sm(lebih dari 576px) maka -12(kolomnya jadi 12) -->
            <div class="kolom col-lg-8 col-sm-12"></div>
            <div class="kolom col-lg-4 col-sm-12"></div>
        </div>
    </div>
</body>
</html>
