<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaya Elemen Khusus</title>
   <style>
       a:first-child{
        background-color: yellow;
       }
        .highlight{
            color:red;
        }
        #judul-utama{
            text-shadow: 2px 1px gray;
        }
        .kotak-teks{
            font-family: Verdana;
        }
   </style>

   <!-- Tugas ke 2 -->
   <!-- 
    Kamu ingin memformat beberapa elemen khusus dalam halaman web kamu.
    Berikut adalah tugas yang harus kamu selesaikan:

Pilih semua tautan (elemen `<a>`) yang memiliki atribut `target="_blank"`, dan berikan mereka latar belakang kuning.

Pilih semua elemen dengan kelas "highlight", dan berikan teks mereka warna merah.

Pilih semua elemen dengan ID "judul-utama", dan berikan teks mereka efek bayangan dengan warna abu-abu.

Pilih semua elemen paragraf yang berada dalam elemen dengan kelas "kotak-teks", dan berikan teks mereka jenis font "Verdana".

Tugas:

1. Buatlah HTML sederhana dengan elemen-elemen yang sesuai dengan deskripsi di atas.
2. Buatlah CSS untuk mengatur gaya elemen-elemen tersebut berdasarkan spesifikasi di atas.
    -->
   <!-- Senin 21 Agustus 2023 -->

</head>
<body>

    <a href="#" target="_blank">Tautan Baru</a>
    <a href="#">Tautan Biasa</a>

    <p class="highlight">Teks yang Diarsipkan</p>
    <p>Teks Normal</p>

    <p id="judul-utama">Ini adalah Judul Utama</p>

    <div class="kotak-teks">
        <p>Teks dalam Kotak Teks</p>
    </div>
</body>
</html>
