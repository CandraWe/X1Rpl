<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Senin,07 Agustus 2023 -->
    
    <table class="table" border="1" width="100%" cellpadding="5" cellspacing="0">     <!-- cellpadding untuk jarak dari teks ke garis --> <!-- cellspacing untuk jarak dari garis kotak ke garis kotak -->
        <thead>
            <tr bgcolor="cyan">
                <td>No</td>
                <td>Nama</td>
                <td>QTY</td>
                <td>Harga</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Shampoo</td>
                <td>1</td>
                <td>10.000</td>
            </tr>
    
            <tr>
                <td>2</td>
                <td>Sabun</td>
                <td>4</td>
                <td>20.000</td>
            </tr>
    
            <tr>
                <td>3</td>
                <td>Sikat Gigi</td>
                <td>5</td>
                <td>50.000</td>
            </tr>
        </tbody>
    
        <tfoot>
            <tr>
                <td colspan="4">Table Barang</td>
            </tr>
        </tfoot>
        
    </table>

</body>
</html>
