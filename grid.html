<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .kolom1{
            background-color: cyan;
        }
        .kolom2{
            background-color: lightgreen;
        }
        .box{
            background-color: blue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- Senin 16 Oktober 2023 -->
    <!-- bootstrap -->
    <!-- Grid terdapat 12 kolom(col) dalam 1 baris(row) -->
    <!-- jika lebih 12 kolom maka akan turun kebawah -->
    
    <div class="container">
        <div class="row"> <!-- baris -->
            <div class="kolom1 col"> <!-- col-2 maka ngambil 2 kolom -->
                <div class="box"></div>
            </div>

            <div class="kolom2 col">
                <div class="box"></div>
            </div>
        </div>
    </div>

</body>
</html>
