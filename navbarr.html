<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    
    </style>
</head>
<body>
    <!-- Senin 23 Oktober 2023 -->
    <!-- Navbar  -->

        <nav class="navbar bg-dark navbar-expand-md" data-bs-theme="dark"> <!-- navbar-expand agar kesamping sedangkan navbar-expand-md maka tidak akan kesamping ketika ukuran md-->
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://cdns.klimg.com/resized/630x/g/m/e/meme_member_exo_diedit_jadi_ala_karakter_upin_ipin_kreatif_dan_bikin_ngakak/upin_ipin-20220626-002-non_fotografer_kly.jpg" alt="" width="100px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <!-- untuk berubah menjadi logo humberger-->
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- data-bs-target isinya sesuai id -->

                <div class="collapse navbar-collapse" id="navbarText"> <!-- navbarText dipanggil di data-bs-target -->
                    <ul class="navbar-nav mb-2 mb-lg-0 "> <!--  -->
                        <li class="nav-item"> <a class="nav-link">About</a></li> <!-- nav-item agar titik nya ilang-->
                        <li class="nav-item"> <a class="nav-link">Home</a></li> <!-- nav-link agar ad hover nya-->
                        <li class="nav-item"> <a class="nav-link">Kontak</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>
</html>
